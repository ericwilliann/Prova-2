<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de clientes</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Gerenciamento de clientes</h1>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="buscarCliente()">Buscar</button>   
    <input type="text" id="campo-busca" />
    
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Nome do Cachorro</th>
                <th>Nome do Gato</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" required/>
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" required/>
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" required/>
            </div>
            <div class="form-group">
                <label>Nome do Cachorro</label>
                <input type="text" name="nome_do_cachorro" id="nome_do_cachorro" required/>
            </div>
            <div class="form-group">
                <label>Nome do Gato</label>
                <input type="text" name="nome_do_gato" id="nome_do_gato" required/>
            </div>     
            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
